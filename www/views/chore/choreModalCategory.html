<!DOCTYPE html>

<div id="choreModalCategory" class="modal" tabindex="-1" role="dialog" aria-labelledby="choreModalCategory"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        ng-click="">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Category</h4>
            </div>

            <div class="modal-body">
                <div class="row">

                    <div class="col-xs-12">
                    </div>

                </div>

                <div class="row well">
                    <div class="col-xs-8">
                        <small>
                            <i ng-show="(dashboardIndicleanator > -1) && (dashboardIndicleanator < 1)"
                               class="glyphicon glyphicon-heart-empty" style="color:green"> Seems Fair</i>
                            <i ng-hide="(dashboardIndicleanator > -1) && (dashboardIndicleanator < 1)"
                               class="glyphicon glyphicon-heart-empty" style="color:red"> Seems not Fair</i>
                            <small>
                                <small>({{dashboardIndicleanator}})</small>
                            </small>
                        </small>
                    </div>
                    <div class="col-xs-4">
                        <a class="btn btn-link col-xs-12" ng-click="dashboardIndicatorShowReset()">Reset</a>
                    </div>
                    <div class="col-xs-12" ng-show="dashboardIndicatorShowResetVar">
                        <a class="btn col-xs-12" disabled><span ng-show="dashboardIndicatorLastResetDate">Last reset: {{dashboardIndicatorLastResetDate}}</span></a>
                        <a class="btn btn-warning col-sm-4 col-sm-offset-4 col-xs-12" data-dismiss="modal"
                           ng-click="dashboardIndicatorReset()">Clean History</a>
                    </div>
                </div>

            </div> <!-- modal body -->

        </div>
    </div>
</div>
